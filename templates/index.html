{{ define "index" }}
<html>
  <head>
    <title>Chat</title>
    <!-- The latest htmx has a bug where SSE doesn't work -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>
  </head>

  <body>
    {{ if eq .content "welcome" }}
      {{ template "welcome" }}
    {{ end }}
    {{ if eq .content "chat" }}
      {{ template "chat" . }}
    {{ end }}
  </body>
</html>
{{ end }}
